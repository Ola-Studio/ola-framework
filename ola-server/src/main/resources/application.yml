server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    context-path: /api
spring:
  application:
    name: ola-server
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:100MB}
      max-request-size: ${MAX_REQUEST_SIZE:200MB}
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: ${DATASOURCE_URL:jdbc:p6spy:mysql://127.0.0.1:3306/ola?zeroDateTimeBehavior=convertToNull&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false}
    username: root
    password:


